@if (repos$(); as repos) {
  <div class="flex flex-col gap-3 md:flex-row md:items-center">
    <span class="md:order-2"> Total Records: {{ repos.repositories.length }} </span>
    <input 
      type="search" 
      class="md:order-1 border-2 rounded-md hover:border-blue-500 px-4 py-2 w-80 outline-none"
      placeholder="Search by name or description"
      #filterInput
      (input)="filterRepos(filterInput.value)"
    />
  </div>

  <div class="flex-auto">
      <ag-grid-angular 
        class="ag-theme-quartz h-full" 
        [rowData]="repos.repositories" 
        [columnDefs]="colDefs"
        [gridOptions]="gridOptions"
        (gridReady)="onGridReady($event)"
      />
  </div>
  @if(repos.cursor) {
    <button (click)="loadMore(repos.cursor)" [disabled]="!repos.hasNextPage" class="primary-btn">
      {{ repos.hasNextPage ? 'Load More' : 'No More Records' }} 
    </button>
  }
}
