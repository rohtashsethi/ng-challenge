<header class="border-b-2 bg-white border-blue-500">
  <div class="container mx-auto px-4 py-2 flex justify-between items-center">
    <div class="text-lg font-bold">NG</div>
    <nav aria-label="Main Navigation">
      <ul class="hidden md:flex space-x-4">
        @for (page of pages; track page.route) {
          <li>
            <a class="link" [routerLink]="[page.route]" routerLinkActive="router-link-active">
              {{page.title}}
            </a>
          </li>
        }
        @if (user) {
          <li>
            <span class="flex gap-2"> 
              <svg class="feather feather-user" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
              {{ user.name }}
            </span>
          </li>
        }
        <li>
          <a class="link" (click)="logout()">Logout</a>
        </li>
      </ul>
    </nav>
    <div class="md:hidden flex gap-4">
      @if (user) {
        <span class="flex gap-2">
          <svg class="feather feather-user" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg> 
          {{ user.name }}
        </span>
      }
      <button (click)="toggleMenu()" class="focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
    </div>
  </div>
  <div [class.hidden]="!menuOpen" class="md:hidden">
    <ul class="flex flex-col space-y-2 px-4 py-2">
      @for (page of pages; track page.route) {
        <li>
          <a class="link" [routerLink]="page.route" routerLinkActive="router-link-active">
            {{page.title}}
          </a>
        </li>
      }
      <li>
        <a class="link" (click)="logout()">Logout</a>
      </li>
    </ul>
  </div>
  <div>
  </div>
</header>
